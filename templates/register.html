<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=2.0">
  <link rel="stylesheet" type="text/css" href="../static/register.css" />
  <title>Formulario de Registro</title>
</head>

<body>
  <div class="form-box">
    <h2>Crear cuenta</h2>
    <p>Regístrate para acceder a UADE</p>
    <form action="{{ url_for('register') }}" method="POST">
      <input type="text" name="full-name" placeholder="Usuario" class="{% if error %}input-error{% endif %}" required>
      <input type="email" name="email" placeholder="Correo Electrónico" class="{% if error %}input-error{% endif %}"
        required>
      <input type="password" name="password" placeholder="Contraseña" class="{% if error %}input-error{% endif %}"
        required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[\W_]).{8,}$"
        title="La contraseña debe tener al menos 8 caracteres, incluyendo una mayúscula, una minúscula, un número y un carácter especial.">
      <button type="submit">Registrarse</button>
    </form>
    <div class="footer">
      <p>¿Ya tienes cuenta? <a href="{{ url_for('login') }}">Inicia sesión</a></p>
    </div>
  </div>
</body>

</html>
