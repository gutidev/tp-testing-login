<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="../static/style.css" />
  <title>Formulario de Registro</title>
</head>
<body>
  <div class="form-box">
    <h2>Crear Cuenta</h2>
    <p>Regístrate para acceder a nuestras funciones exclusivas</p>
    <form action="https://example.com/register" method="POST">
      <input type="text" name="full-name" placeholder="Nombre Completo" required>
      <input type="email" name="email" placeholder="Correo Electrónico" required>
      <input type="password" name="password" placeholder="Contraseña" required>
      <button type="submit">Registrarse</button>
    </form>
    <div class="footer">
      <p>¿Ya tienes cuenta? <a href="https://example.com/login">Inicia sesión</a></p>
    </div>
  </div>
</body>
</html>
